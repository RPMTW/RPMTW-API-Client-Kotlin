name: Github Actions Kotlin Standard
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Generate coverage report
        run: |
          chmod +x gradlew
          ./gradlew test
      - name: Upload test report
        uses: codecov/codecov-action@v2
        with:
          files: "build/coverage/coverage.xml"

  test:
    strategy:
      matrix:
        java-version: [ "8","11","16","17" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
      - name: Run tests
        run: |
          chmod +x gradlew
          ./gradlew test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: Upload artifacts
        uses: actions/artifact@v2
        with:
          name: RPMTW-API-Client-Kotlin-Build.zip
          path: "build/libs"
